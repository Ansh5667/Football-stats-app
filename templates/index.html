<!DOCTYPE html>
<html>
<head>
    <title>Football Statistics App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
            background: linear-gradient(to bottom, #e4e6f2, #dfe2f6);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 36px;
            text-align: center;
            text-transform: uppercase;
        }

        p {
            margin-bottom: 40px;
            color: #555;
            font-size: 18px;
            text-align: center;
        }

        .action-buttons {
            text-align: center;
            margin-top: 30px;
        }

        .action-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Football Statistics App!</h1>
    <p>Explore team information, player stats, and match results.</p>
    <div class="action-buttons">
        <a href="/teams" class="action-button">View Teams</a>
        <a href="/players" class="action-button">View Players</a>
    </div>
</body>
</html>
